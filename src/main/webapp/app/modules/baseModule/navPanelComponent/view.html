<div id="accordion">
	<h3><i class="fa fa-envelope"/>Mail</h3>
    <div class="nav_mail_content">

        <ul class="nav_mail_actions_list">
            <!-- COMPOSE -->
            <li><a href="#mailcompose"><i class="fa fa-pencil"/>New Mail</a></li>
            <!-- INTEGRATED INBOX -->
            <li><a href="#maillist"><i class="fa fa-list-alt" />Integrated Inbox</a></li>
            <!-- UNREAD MAIL -->
            <li><a href="#maillist/read/false"><i class="fa fa-envelope-o" />Unread</a></li>
        </ul>
        <!-- MAIL ACCOUNTS TREE -->
        <ul class="nav_mail_account_list" data-bind="foreach: messageAccounts">
            <li>
                <div class="nav_mail_account_list_title"><i class="fa fa-folder-o" />
                    <a class="messageAccountListItem" data-bind="html: accountName, attr: {href: url}" />
                    <span class="accountSyncButton" data-bind="click: syncAccount"><i class="fa fa-refresh"></i></span>
                </div>
                <div class="messageAccountTree" data-bind="tree: tagHierarchy"></div>
            </li>
        </ul>
        <!-- MANAGE ACCOUNTS -->
        <ul class="nav_mail_actions_list">
            <li><a href="#mailaccounts"><i class="fa fa-gears" />Manage Accounts</a></li>
        </ul>
    </div>

    <!-- CHAT -->
    <h3><i class="fa fa-group" />Chat</h3>
    <div>
        <ul class="nav_chat_user_list" data-bind="foreach: users">
            <li><i class="fa fa-male" /><a class="chatLink" data-bind="click: $root.openChat, text: userName"></a></li>
        </ul>
    </div>

    <!-- CONTACTS -->
    <h3><i class="fa fa-group" />Contacts</h3>
	<div>
		<a href="#contactlist">Contacts</a>
	</div>

    <!-- CALENDAR -->
    <h3><i class="fa fa-calendar" />Calendar</h3>
	<div>
        <ul>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#calendarsettings">Settings</a></li>
        </ul>
	</div>
</div>
