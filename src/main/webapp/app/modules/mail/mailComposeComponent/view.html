<div id="wrapper">
    <div class="row"><label for="toBox">To:</label><input id="toBox" data-bind="select2: to, select2options: select2options" /></div>
    <div class="row"><label for="ccBox">Cc:</label><input id="ccBox" data-bind="select2: cc,  select2options: select2options"></div>
    <div class="row"><label for="bccBox">Bcc:</label><input  id="bccBox" data-bind="select2: bcc, select2options: select2options"></div>
    <div class="row"><label for="subjectBox">Subject: </label><input type="text" id="subjectBox" data-bind="value: subject"/></div>
    <textarea class="composeeditor" id="composeeditor" />
    <button class="stylishButton importantButton" id="sendButton" data-bind="click: sendMessage"><i class="fa fa-arrow-right"/>Send</button>
</div>
